<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ejercicio 1</title>
  </head>
  <body>
<div>
  elija un pais <select onchange="cambiarValor(this)">
    <option value="españa">españa</option>
    <option value="italia">italia</option>
    <option value="siberia">siberia</option>
    <option value="sahara">sahara</option>
  </select>
</div>

<script type="text/javascript">
  function cambiarValor(selector) {
    var opcion=selector.value;
    crearAjax(opcion);
  }
  function crearAjax(valor) {
    if (window.XMLHttpRequest) {
      var conexion=new XMLHttpRequest();

      conexion.onreadystagechange=function() {

        if(this.readyState==4 && this.status==200){
          console.log(this.responseText);
        }
      }
    }

    conexion.open("POST","http://localhost/server.php",true);
    conexion.send("pais="+valor);
  }
</script>
  </body>
</html>
