<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>drag&drop</title>

  </head>
  <body>
    <script type="text/javascript">
      function over(event) {
        event.preventDefault();
      }
      function arrastrar(event) {
        event.dataTransfer.setData("id", event.target.id);
      }
      function soltar(event) {
        event.preventDefault();
        var id=event.dataTransfer.getData("id");
        event.target.appendChild(document.getElementById(id));
      }
    </script>

    <div id="caja" ondragover="over(event)" ondrop="soltar(event)" style="width:300px;height:500px;border:1px solid red;">

    </div>
    <img id="monstruo" src="https://www.playosmo.com/images/games/monster/mobile/f845582.img-monster-story-1.png"  draggable="true" ondragstart="arrastrar(event)">
    <!-- dragable=true permite que el elemento se pueda arrastrar
          onstartdragable=funcion()  ejecuta la funcion cuando se inicia el drag
        ondragover=function() ejecuta la funcion cuando el drag entra en el espacio del elemento-->

  </body>
</html>
